function getDiff(prev, curr) {
  const prevSet = new Set(prev.slice(1).filter(Boolean));

  const left = [...prevSet].filter(x => !currSet.has(x));

}

function findUpcomingChanges(rows, now) {
  for (let i = 1; i < rows.length; i++) {

      if (diff.left.length || diff.joined.length) {
        return { idx: i, time: shiftStart, diff };
      }
    }
  }
  return null;
}
